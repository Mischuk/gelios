<!DOCTYPE html>
<html>

    <meta charset="utf-8">

    <link href="../styles/app.css" rel="stylesheet" media="all">
    <link href="../styles/styles.css" rel="stylesheet" media="all">
  </head>
  <body>
    <div id="modal-consultation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal fade">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
            <h4 id="myModalLabel" class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">modal body</div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed pull-left"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">Gelios Park</a>
          <div class="consultation">
            <p class="small-hidden">Есть вопросы? Мы с радостью вам поможем!</p>
            <button type="button" data-toggle="modal" data-target="#modal-consultation" class="btn"><span class="small-hidden">Получите бесплатную консультацию</span><span class="large-hidden">Бесплатная консультация</span></button>
          </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">text</div>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-3">
            <p>© 2016 «Gelios Park»<br/>Все права защищены</p>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-3">socials</div>
          <div class="col-xs-12 col-sm-6 col-md-6">menu</div>
        </div>
      </div>
    </footer>
    <!-- JS-->
    <script src="../scripts/plugins.js"></script>
    <script src="../scripts/app.js"></script>
